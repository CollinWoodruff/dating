    <meta charset="UTF-8">
    <title>Dating Site</title>
    <link href="/328X2/dating/styles/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body class="bg-info">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar position-absolute bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>Obeagle</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-primary" href="{{ @BASE }}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Profile</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <h2>Profile</h2><hr>
    <form action="#" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="col-md-5 col-lg-8 control-label" for="email">Email: <br></label>
                    <div class="inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-user-alt"></i></span>
                            <input class="form-control mx-sm-2" type="text" name="email" id="email"
                                   size="20" required />
                            <span  class="err" id="err-lname">{{ @errors['email'] }}</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                     <label class="col-md-5 col-lg-8 control-label" for="state">State</label>
                     <div class="inputGroupContainer">
                         <div class="input-group">
                             <span class="input-group-addon"><i class="fas fa-key"></i></span>
                            <select  name="state" id="state">
                                 <repeat group="{{ @states }}" value="{{ @state }}">
                                     <option value='{{ @state }}' name="{{ @state }}">{{ @state }}</option>
                                 </repeat>
                             </select>
                             <span  class="err" id="err-Age">{{ @errors['state'] }}</span>
                         </div>
                     </div>
                 </div>

                 <div class="form-group">
                     <label class="col-md-5 col-lg-8 control-label">Seeking</label>
                     <div class=" text-dark" >
                         <div class="radio" >
                             <label class="mr-3">
                                 <input type="radio" name="seeking" value="Male" id="flightYes"/> Male
                             </label>
                         </div>
                         <div class="radio">
                             <label>
                                 <input type="radio" name="seeking" value="Female" id="flightNo"/> Female
                             </label>
                         </div>
                         <span  class="err" id="err-Seeking">{{ @errors['seeking'] }}</span>
                     </div>
                 </div>
             </div>
             <div class="col-6">
                 <label class="form-control-label">
                     <br />Biography:<br />
                     <textarea class="form-control" id="comments" rows="5" name="comments">{{ @bio }}</textarea>
                 </label><br />

                 <button class='btns rounded' type='submit' name="submit" value="submit">What are your interests?</button>
             </div>
         </div><hr>
     </form>
 </div>
 </body>
 </html>
