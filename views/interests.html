    <meta charset="UTF-8">
    <title>Dating Site</title>
    <link href="/328X2/dating3/styles/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body class="bg-info">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar position-absolute bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>Obeagle</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-primary" href="{{ @BASE }}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Profile</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container center_div">
    <form action="#" method="post" class="form-horizontal border-dark">
        <div class="row justify-content-center">
            <div class="border border-dark background bg-transparent m-4">
                <fieldset class="form-group m-5 text-center" id="register">
                    <h1>Interests</h1><hr>
                    <br>
                    <fieldset class="border-dark">
                        <div class="column">
                            <h4>In-door interests</h4>
                            <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                                <label>
                                    <input type="checkbox" value="{{ @indoor }}" name="indoor[]">&nbsp;{{ @indoor }}
                                </label>
                            </repeat>

                            <br>
                        </div><hr> <small  class="" id="err-indoor">{{ @errors['indoor'] }}</small>
                        <small  class="" id="err-outdoor">{{ @errors['outdoor'] }}</small><hr>
                        <div class="column">
                            <h4>Out-door Interests</h4>
                            <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                                <label>
                                    <input type="checkbox" value="{{ @outdoor }}" name="outdoor[]">&nbsp;{{ @outdoor }}
                                </label>
                            </repeat>

                            <br>
                        </div><hr>
                    </fieldset>
                    <div class="form-group ">
                        <button class='btn btn-dark rounded' type='submit' name="submit" value="submit">Create Profile</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>
</div>
</body>
</html>
